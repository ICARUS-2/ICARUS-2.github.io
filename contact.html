                        <ul>

                    </div>
                </ul>
            </nav>

        <form id="contactForm">
            <h1 id="contactHeader">CONTACT</h1>
            <hr>
            <div class="formItem">
                <input type="text" class="bar" placeholder="Full name" required >
            </div>

            <div class="formItem">
                <input type="email" class="bar" placeholder="E-mail address" required >
            </div>

            <div class="formItem">
                <input type="tel" class="bar" placeholder="Phone number (###-###-####)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required >
            </div>

            <div class="formItem">
                <h2>Preferred method of contact?</h2>
                <input type="radio" name="contactMethod" value="phone" id="phone" class="radioButton" required>
                <label for="phone">Phone</label>
                <br>
                <input type="radio" name="contactMethod" value="email" id="email" class="radioButton">
                <label for="email">E-Mail</label>
            </div> 

            <div class="formItem">
                <textarea placeholder="Enter a message" required></textarea>
            </div>

            <div class="formItem">
                <select name="province" class="bar  ">
                    <option hidden disabled selected>Select province</option>
                    <option value="alberta">Alberta</option>
                    <option value="british-columbia">British Columbia</option>
                    <option value="manitoba">Manitoba</option>
                    <option value="new brunswick">New Brunswick</option>
                    <option value="newfoundland and labrador">Newfoundland and Labrador</option>
                    <option value="nova scotia">Nova Scotia</option>
                    <option value="ontario">Ontario</option>
                    <option value="prince edward island">Prince Edward Island</option>
                    <option value="quebec">Quebec</option>
                    <option value="saskatchewan">Saskatchewan</option>
                </select>                
            </div>

            <div class="formItem">
                <input type="submit" value="Submit contact information" class="bar">
            </div>
        </form>
        </main>
    </body>
</html>
